<!DOCTYPE html>
<html lang="et">

<body>
<div class="body-container">


<h1>JS : Vormist lugemine</h1>
<table>
  <thead>
    <tr>
      <th>Küsimused</th>
      <th>Vastused</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>
          <label for="nimi">Sisesta oma nimi : </label><br>
          <input type="text" name="nimi" id="nimi" placeholder="Eesnimi" oninput="tervitus()"><br><br>
          <button onclick="nimi()">OK</button>
      </td>
      <td>
        <div id="nimi-tabelist-container">

        </div>
      </td>
    </tr>
    <tr>
      <td>
        <strong>Vali oma rühm:</strong><br>
        <input type="radio" name="ryhm" id="tarpv23" value="TARpv23" onclick="tervitus()">
        <label for="tarpv23">TARpv23</label><br>

        <input type="radio" name="ryhm" id="tarpv24" value="TARpv24" onclick="tervitus()">
        <label for="tarpv24">TARpv24</label><br>

        <input type="radio" name="ryhm" id="logitpv23" value="LOGITpv23" onclick="tervitus()">
        <label for="logitpv23">LOGITpv23</label><br>

        <input type="radio" name="ryhm" id="logitpv24" value="LOGITpv24" onclick="tervitus()">
        <label for="logitpv24">LOGITpv24</label><br><br>
        <button onclick="ruhm()">OK</button>
      </td>
      <td>
        <div id="ruhm-tabelist-container">

        </div>
      </td>
    </tr>
    <tr>
      <td>
        <strong>Mis keeled sa oled õppinud?</strong><br>
        <input type="checkbox" name="keel" id="python" value="python" onclick="tervitus()">
        <label for="python">Python</label><br>

        <input type="checkbox" name="keel" id="html" value="html" onclick="tervitus()">
        <label for="html">HTML</label><br>

        <input type="checkbox" name="keel" id="csharp" value="csharp" onclick="tervitus()">
        <label for="csharp">C Sharp#</label><br>

        <input type="checkbox" name="keel" id="java" value="java" onclick="tervitus()">
        <label for="java">Java</label><br>

        <input type="checkbox" name="keel" id="css" value="css" onclick="tervitus()">
        <label for="css">CSS</label><br><br>
        <button onclick="keeled()">OK</button>
      </td>
      <td>
        <div id="keel-tabelist-container">

        </div>
      </td>
    </tr>
    <tr>
      <td>
        <strong>Millal sinu sünnipäev on?</strong><br>
        <input id="input-date" type="date"><br><br>
        <button onclick="date()">OK</button>
      </td>
      <td>
        <div id="sunnipaev-tabelist-container">

        </div>
      </td>
    </tr>
    <tr>
      <td>
        <strong>Mis on sinu lemmik värv?</strong><br>
        <input type="color" id="input-varv"><br><br>
        <button onclick="varv()">OK</button>
      </td>
      <td>
        <div id="lemmik-varv-container">

        </div>
      </td>
    </tr>
    <tr>
      <td>
        <strong>Vali midagi</strong><br>
        <input type="file" id="input-file"><br><br>
        <button onclick="fail()">OK</button>
      </td>
      <td>
        <div id="fail-tabelist-container"></div>
      </td>
    </tr>
    <tr>
      <td>
        <strong>Sisesta oma parool, пж пж пж пж</strong><br>
        <input type="password" name="" id="input-password"><br><br>
        <button onclick="salasona()">OK</button>
      </td>
      <td>
        <div id="salasona-tabelist-container"></div>
      </td>
    </tr>
    <tr >
      <td>

      
      <img src="https://api.fstik.app//file/AAMCAgADFQABZ65sd91fGUJoJR7n87QO226Rmc4AAp5YAAJyLGhIwdKou533LrIBAAdtAAM2BA/sticker.webp" onclick="textarea()">
    </td>
    <td id="textarea-container">

    </td>
      </tr>
  </tbody>
</table>
  <button onclick="ku()">Clear</button>
</div>
<script src="MyScript.js"></script>
</body>
</html>
